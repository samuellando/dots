set-option -g default-shell "/bin/zsh"
set-option -sg escape-time 10
set-option -g default-terminal "screen-256color"
set-option -g focus-events on
set-option -sa terminal-features ',xterm:RGB'
set-option -ga terminal-overrides ',xterm:Tc'

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g base-index 1
set -g renumber-windows on
set-option -g status-position top

bind -n C-s display-popup -E "tmixer -i"

###########
# PLUGINS #
###########

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

set -g @plugin 'catppuccin/tmux'

set -g @catppuccin_window_default_fill "all"
set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_window_left_separator " "
set -g @catppuccin_window_right_separator "█"
set -g @catppuccin_window_middle_separator " "
set -g @catppuccin_window_default_background "#32302f"
set -g @catppuccin_window_current_background "#32302f"
set -g @catppuccin_window_default_color "#d3899b"
set -g @catppuccin_window_current_color "#a9b665"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_status_background "#32302f"

set -g @catppuccin_status_modules_right "application"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator " "
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_status_fill "all"
set -g @catppuccin_session_color "#7daea3"
set -g @catppuccin_status_connect_separator "no"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
run '~/.tmux/plugins/tpm/tpm'
